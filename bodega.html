<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/DonkeyKong.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Bodega</title>
  </head>
  <body>
    <div id="menu"></div>
    <h1 class="titulo-bodega">Control De Bodega</h1>
    <div class="container mt-5">
        <!-- info del juego -->
        <div class="row justify-content-left">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header; estilo-cabeza">
                Ingresar Producto
              </div>
              <div class="card-body estilo-cuerpo">
                <form>
                  <!-- categoria -->
                  <div class="form-group">
                    <label for="categoria" class="form-label">
                        Categoría
                    </label>
                    <select id="categoria" 
                            class="form-select" 
                            aria-label="Selecciona la categoría">
                        <option selected>Selecciona la categoría</option>
                        <option value="1">RPG</option>
                        <option value="2">Aventuras</option>
                        <option value="3">Shooter</option>
                    </select>
                </div>
                  <br>
                  <!-- nombre del juego -->
                  <div class="form-group">
                    <label for="nombre" class="form-label">
                        Nombre del producto
                    </label>
                    <select id="nombre" 
                            class="form-select" 
                            aria-label="Selecciona el nombre del videojuego">
                        <option selected>Selecciona el nombre del videojuego</option>
                        <option value="1">Diablo 4</option>
                        <option value="2">god of war 2</option>
                        <option value="3">Resident Evil 3</option>
                    </select>
                </div>
                  <br>
                  <!-- cantidad -->
                  <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" class="form-control" required id="cantidad" name="cantidad" placeholder="Ingrese la cantidad del producto">
                    <div class="invalid-feedback">
                      El campo Cantidad es obligatorio.
                    </div>
                  </div>
                  <br>
                  <!-- botones -->
                  <div class="row">
                    <div class="col"> 
                      <button type="reset" class="btn btn-primary mr-2">nuevo</button>
                      <button type="submit" class="btn btn-secondary">agregar</button>
                    </div>   
                  </div>   
                </form>
              </div>
            </div>
          </div>
            <!-- imagen -->
            <div class="col md-6">
                <img src="img/unnamed.jpg">
                <br>
                <br> 
                <div style="margin-right: 50%;">
                  <input class="form-control" type="file" id="formFile">
                </div>
            </div>
        </div>        
    </div>      
      <!-- tabla -->
      <div class="container">
        <h2 class="mb-4"> Lista de productos</h2>
        <table class="table table-bordered table-dark table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Categoría</th>
              <th scope="col">Nombre</th>
              <th scope="col">Estado</th>
              <th scope="col">opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>SHOOTER</td>
              <td>FORNITE</td>
              <td>VENDIDO</td>
              <td><a href="">Eliminar</a></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>RPG</td>
              <td>GOD OF WAR RAGNAROK</td>
              <td> EN BODEGA</td>
              <td><a href="">Eliminar</a></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>AVENTURA</td>
              <td>ASSASSINS CREED REVELATIONS</td>
              <td>ENTREGADO</td>
              <td><a href="">Eliminar</a></td>
            </tr>
          </tbody>
        </table>
      </div>

    <script 
      src="js/script.js">
    </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous">
    </script>
</body>
</html>
